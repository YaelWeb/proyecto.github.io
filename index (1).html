                       <br><label for="">
                        Según la ONU, este sector produce el 20% de las aguas residuales mundiales y el 10% de las emisiones globales de carbono.</br>
                        Para hacernos una idea, fabricar unos pantalones vaqueros gasta un promedio de más de 7500 litros de agua. En 2016 en Estados Unidos, se produjeron un total de 16.890.000 toneladas de ropa, de las cuales 11.150.000 acabaron en un vertedero, 3.170.000 se incineraron con valorización energética y 2.570.000 se reciclaron. Hablando en porcentajes, significa que el 67% de la ropa producida en EEUU termina acumulándose en un vertedero y un 18% es incinerado, lo que nos sitúa en una tasa restante de reciclado de apenas un 15%. Además, los tintes usados para dar color a las distintas prendas de ropa muchas veces terminan en los ríos adyacentes a las fábricas, lo cual genera importantes impactos en la flora y fauna aguas abajo. Un ejemplo conocido es el de Bangladesh, cuyo río se ha fotografiado de distintos colores debido al vertido de aguas mezcladas con los tintes.
